<!DOCTYPE html>
<html>
  <head>
		<meta charset="utf-8">
    <title>
      Google
    </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
  </head>
  <body>
    <div class="header">
      <div class="left-side">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>
        </ul>
      </div>
      <div class="right-side">
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li><a href="#"><img src="/images/apps_black_24dp.svg" alt="" class="app-icon"></a></li>
          <li><a href="#"><img src="/images/unnamed.jpg" alt="" class="account-icon"></a></li>
        </ul>
      </div>
    </div>
    <div class="google-logo">
      <a href="#"><img src="/images/googlelogo_color_272x92dp.png" alt="Google Logo"></a>
    </div>
    
    <!--Start of Google Search Form-->
    <div class="search-wrapper">
      <form id=search-form>
        <div class="search-bar-container">
          <div class="search-magnify-icon">
            <img src="/images/search_black_24dp.svg" alt="icon" class="app-icon">
          </div>
          <div class="search-bar-input">
            <input type="text" name="search" id="search">
          </div>
          <div class="search-voice-icon">
            <a href="#"><img src="/images/googlemic_color_24dp.png" alt="Search by voice"></a>
          </div>
        </div>
        <div class="search-google-button">
          <button type="submit" id="submit" class="search-google-button2">Google Search</button>
          <button type="submit" id="submit" class="search-google-button2">I'm Feeling Lucky</button>
        </div>
      </form>
    </div>
  </body>

</html>
